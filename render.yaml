services:
  - type: web
    name: laravel-api
    env: php
    buildCommand: "composer install && php artisan key:generate && php artisan migrate"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
